<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="exemple.php" method="POST">
    <div>
        <label>First Name</label>
        <input type="text" name="name-to-grab-the-data-for-php-file" placeholder="Enter Name">
    </div>
    <br>
    <div>
        <label>Email</label>
        <input type="email" name="name-to-grab-the-data-for-php-file">
    </div>
    <br>
    <div>
        <label>Message</label>
        <textarea name="name-to-grab-the-data-for-php-file" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label>Gender</label>
        <select name="name-to-grab-the-data-for-php-file">
            <option value="male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <br>
    <div>
        <label>Age:</label>
        <input type="number" name="name-to-grab-the-data-for-php-file" value="20">
    </div>
    <br>
    <div>
        <label>Birthday:</label>
        <input type="date" name="name-to-grab-the-data-for-php-file">
    </div>
    <br>
    <input type="submit" name="name-to-grab-the-data-for-php-file" value="Text of the button">

</body>
</html>
