<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>
<h1>Iframes</h1>
<iframe src="https://mcosta3tc.github.io/HTML_basic/" width="500" height="500" title="google web site"

<h3>Linked iframe</h3>

</html>
